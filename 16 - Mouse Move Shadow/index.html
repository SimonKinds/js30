<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    hero.addEventListener('mousemove', shadow);

    function shadow(e) {
      const width = hero.offsetWidth * 2;
      const height = hero.offsetHeight * 2;
      const {x, y} = getCoords(e);

      const xWalk = walk(x, width);
      const yWalk = walk(y, height);

      text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 red,
          ${xWalk * -1}px ${yWalk}px 0 blue,
          ${yWalk}px ${xWalk * -1}px 0 green,
          ${yWalk * -1}px ${xWalk}px 0 violet
          `;
    }

    function getCoords(e) {
      let x = e.offsetX;
      let y = e.offsetY;

      if (this !== e.target) {
        x += x + e.target.offsetLeft;
        y += y + e.target.offsetTop;
      }      

      return {x, y}; 
    }

    function walk(pos, max) {
      const walkDistance = 100;
      return Math.round((pos / max * walkDistance) - (walkDistance / 2));
    }

  </script>
</body>

</html>
